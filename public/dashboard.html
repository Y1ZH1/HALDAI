<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <!-- 顶部边栏 -->
    <div class="top-bar">
        <div class="logo"></div>
        <div class="menu">
            <button id="menu-button">菜单</button>
            <div class="logout-menu" id="logout-menu">
                <button onclick="logout()"><b>退出登录</b></button>
            </div>
        </div>
    </div>

    <!-- 左侧侧边栏 -->
    <div class="sidebar">
        <a href="#UserInfo" class="sidebar-item" id="UserInfo" onclick="loadPage('./boardPages/main.html')">用户信息</a>
        <a href="#" class="sidebar-item" id="item2" onclick="loadPage('./boardPages/main.html')">骨骼点</a>
        <a href="#" class="sidebar-item" id="item3" onclick="loadPage('./boardPages/main.html')">体态问题</a>
        <a href="#" class="sidebar-item" id="item4" onclick="loadPage('./boardPages/main.html')">芸迹</a>
        <a href="#" class="sidebar-item" id="item5" onclick="loadPage('https://www.baidu.com/')">调查问卷</a>
        
        <!-- 太阳/月亮切换按钮 -->
        <button id="theme-toggle" class="sidebar-item">
            &#x2600; <!-- 太阳符号 -->
        </button>
    </div>

    <!-- 右侧主内容 -->
    <div class="main-content" id="main-content">
        <!-- 默认显示的页面内容 -->
        <iframe id="content-frame" src="" frameborder="0"></iframe>
    </div>

    <script src="dashboard.js"></script>

</body>
</html>
