<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/userInfo.css">
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="../pic/defaultAvatar.png" alt="头像" class="avatar">
                <h1 id="username">查询中</h1>
                <p>管理员</p>
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <span class="label">ID:</span>
                    <span class="value" id="ID"></span>
                </div>
                <div class="info-item">
                    <span class="label">学校:</span>
                    <span class="value" id="school"></span>
                </div>
                <div class="info-item">
                    <span class="label">邮箱:</span>
                    <span class="value" id="email"></span>
                </div>
                <div class="info-item">
                    <span class="label">手机号:</span>
                    <span class="value" id="tel"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/admininfo.js"></script>
</body>

</html>
