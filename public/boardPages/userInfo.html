<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/userInfo.css">
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="../pic/defaultAvatar.png" alt="头像" class="avatar">
                <h1 id="username">未登录</h1>
                <p>学生</p>
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <span class="label">ID:</span>
                    <span id="id" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">性别:</span>
                    <span id="gender" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">学校:</span>
                    <span id="school" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">年龄:</span>
                    <span id="age" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">联系电话:</span>
                    <span id="tel" class="value"></span>
                </div>
                <div class="info-item">
                    <span class="label">学号:</span>
                    <span id="sch-id" class="value"></span>
                </div>
            </div>
        </div>

        <div class="action-card">
            <div class="action-buttons">
                <button class="action-button" id="edit-info-btn">
                    <img src="../pic/icon/edit.png" alt="编辑信息" class="button-icon">
                    <span>编辑信息</span>
                </button>
                <button class="action-button">
                    <img src="../pic/icon/school.png" alt="学校管理" class="button-icon">
                    <span>学校管理</span>
                </button>
                <button class="action-button">
                    <img src="../pic/icon/info.png" alt="通知提醒" class="button-icon">
                    <span>通知提醒</span>
                </button>
            </div>
        </div>

        <!-- 交互框 -->
        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span>编辑个人信息</span>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="form-item">
                            <label for="edit-username">姓名:</label>
                            <input type="text" id="edit-username" name="name" placeholder="请输入姓名">
                            <button type="button" class="submit-btn" data-field="username">提交</button>
                        </div>
                        <div class="form-item">
                            <label for="edit-gender">性别:</label>
                            <select id="edit-gender" name="gender">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                            <button type="button" class="submit-btn" data-field="gender">提交</button>
                        </div>
                        <div class="form-item">
                            <label for="edit-birthdate">生日:</label>
                            <input type="date" id="edit-birthdate" name="birthdate">
                            <button type="button" class="submit-btn" data-field="birthdate">提交</button>
                        </div>
                        <div class="form-item">
                            <label for="edit-tel">电话:</label>
                            <input type="text" id="edit-tel" name="phone" placeholder="请输入11位电话号码" pattern="^\d{11}$">
                            <button type="button" class="submit-btn" data-field="tel">提交</button>
                        </div>
                        <!-- 学校相关信息在“学校管理中处理，和教师端交互”  -->
                        <!-- <div class="form-item">
                            <label for="edit-school">学校:</label>
                            <input type="text" id="edit-school" name="school" placeholder="请输入学校">
                            <button type="button" class="submit-btn" data-field="school">提交</button>
                        </div> -->
                        <!-- <div class="form-item">
                            <label for="edit-sch-id">学号:</label>
                            <input type="text" id="edit-sch-id" name="sch-id" placeholder="请输入学号">
                            <button type="button" class="submit-btn" data-field="sch-id">提交</button>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/userInfo.js"></script>
</body>

</html>
