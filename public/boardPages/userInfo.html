<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/userInfo.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="../pic/defaultAvatar.png" alt="头像" class="avatar">
                <h1>张三</h1>
                <p>学生</p>
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <span class="label">ID:</span>
                    <span class="value">123456789</span>
                </div>
                <div class="info-item">
                    <span class="label">性别:</span>
                    <span class="value">男</span>
                </div>
                <div class="info-item">
                    <span class="label">学校:</span>
                    <span class="value">XX小学</span>
                </div>
                <div class="info-item">
                    <span class="label">年龄:</span>
                    <span class="value">8岁</span>
                </div>
                <div class="info-item">
                    <span class="label">联系电话:</span>
                    <span class="value">13812345678</span>
                </div>
                <div class="info-item">
                    <span class="label">学号:</span>
                    <span class="value">12345678</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
