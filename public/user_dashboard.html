<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>

    <!-- 顶部边栏 -->
    <div class="top-bar">
        <div class="logo" onclick="redirectPage('/');"></div>
        <div class="title">青少年体态检测管理系统</div>
        <div class="menu" id="menu">
            <div class="menu-title" onclick="toggleSidebar()">菜单</div> <!-- 修改为点击菜单按钮展开侧边栏 -->
            <div class="menu-options" id="menu-options">
                <div class="menu-item" onclick="loadPage('./boardPages/main.html')">设置</div>
                <div class="menu-item" id="logout-btn">退出登录</div>
            </div>
        </div>
    </div>

    <!-- 侧边栏 -->
    <div class="sidebar">
        <a href="#UserInfo" class="sidebar-item" id="UserInfo" onclick="loadPage('./boardPages/userInfo.html')">用户信息</a>
        <a href="#SkeletalPoints" class="sidebar-item" id="SkeletalPoints" onclick="loadPage('./boardPages/skeletalPoints.html')">骨骼点</a>
        <a href="#Posture" class="sidebar-item" id="Posture" onclick="loadPage('./boardPages/posture.html')">体态信息</a>
        <a href="#UploadPic" class="sidebar-item" id="UploadPic" onclick="loadPage('./boardPages/uploadPic.html')">上传图片</a>
        <a href="#Survey" class="sidebar-item" id="Survey" onclick="loadPage('./boardPages/survey.html')">调查问卷</a>
        <!-- <a href="#TraceMap" class="sidebar-item" id="TraceMap" onclick="loadPage('./boardPages/main.html')">芸迹</a> -->

        <!-- 太阳/月亮切换按钮 -->
        <button id="theme-toggle" class="sidebar-item">
            &#x2600; <!-- 太阳符号 -->
        </button>
    </div>

    <!-- 右侧主内容 -->
    <div class="main-content" id="main-content">
        <iframe id="content-frame" src="" frameborder="0"></iframe>
    </div>

    <!-- 退出登录选择框 -->
    <div id="logout-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <span>确定退出登录？</span>
            </div>
            <div class="modal-buttons">
                <button id="confirm-logout" class="modal-btn">确定</button>
                <button id="cancel-logout" class="modal-btn">取消</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
